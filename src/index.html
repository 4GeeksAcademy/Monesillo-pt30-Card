<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>Random Card Generator</title>
  </head>
  <body class="bg-success">
    <div class="container-fluid">
      <div class="row">
        <div
          class="col-2 card mx-auto d-flex justify-content-between rounded-5"
        >
          <span class="suitInCard element mt-1"></span>
          <span
            id="numberInCard"
            class="text-center element fw-semibold"
          ></span>
          <span
            id="rotation"
            class="suitInCard align-self-end element mb-2"
          ></span>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
